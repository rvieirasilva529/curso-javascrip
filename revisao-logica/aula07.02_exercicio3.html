    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>

       //var alunos = [
       //    {nome: 'daniel', id: 112233, endereco: 'rua faz de conta 2, ap 3, são paulo SP'},
       //    {nome: 'josé', id: 112244, endereco: 'rua belezura 5, Sao paulo'},

       //    {nome: 'ana', id: 114555, endereco: 'Av belezura 41,  SP'},
       //]

       function Endereco(dados){
           this.logradouro = dados.logradouro || '';
           this.n = dados.n || 0;
           this.complemento = dados.complemento;
           this.cidade = dados.cidade;
           this.estado = dados.estado;
           this.cep = dados.cep;
           
       }
        
       var alunos = [
           {nome: 'daniel', id: 112233, endereco: new Endereco({logradouro: 'rua faz de conta', n: 2, complemento: 'ap 3', cidade: 'são paulo', estado: 'SP', cep: '38440-000'})},
           {nome: 'josé', id: 112244, endereco: new Endereco({logradouro: 'rua belezura', n: 5, cidade: 'Sao paulo', estado: 'SP', cep: '38440-111'})},
           {nome: 'joão', id: 113344, endereco: new Endereco({logradouro: 'rua belezura', n: 20, cidade: 'Araguari', estado: 'MG', cep: '38441-184'})},
           {nome: 'maria', id: 114444, endereco: new Endereco({logradouro: 'rua chuchu', n: 1, estado: 'RJ', cep: '47000-987'})},
           {nome: 'ana', id: 114555, endereco: new Endereco({logradouro: 'AV Belezura', n: 41, estado: 'SP', cep: '78123-654'})},
       ]

       var nomes = [];
        for(var i = 0; i < alunos.length; i++){
            nomes[i] = alunos[i].nome;
        }
        //console.log(nomes)

       var enderecos = [];
       var msg = "";

       
        for (var i = 0; i < alunos.length; i++){
            enderecos[i] = alunos[i].endereco;
        }

        enderecos[1].estado = 'SP'
        enderecos[2].estado = 'SP'
        enderecos[3].estado = 'Rio de Janeiro'
        enderecos[4].estado = 'São Paulo'
        console.log(enderecos)

        for(var i = 0; i < enderecos.length; i++){
            var endereco = enderecos[i];

            for(prop in endereco){
                if(endereco[prop]){    // comando para retirar undefined das propriedades sem preencher
                    msg += 'i: '+ i + ', '+ prop + ': ' + endereco[prop] + '<br>';
                } 
            }
            msg += '<hr>'
        }
       
        
        

           
        
        document.querySelector('#output').innerHTML = msg;
        
        
    </script>
