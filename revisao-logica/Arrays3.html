<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript - Array 3</h1>  <br><hr>

    <div id="output"></div>
   
    </body>

    <script>

        var produto1 = new Object();
        produto1.nome = "caneta";
        produto1.preco = 2.2;
        produto1.estoque = 10;

        produto1.comprar = function(qtd){
            if(!qtd){
                qtd = 1;
            }
            console.log('Comprou caneta');
            //this.estoque--; subtrai do estoque
            this.estoque = this.estoque - qtd;
            console.log(this.estoque);
        }
        
        var msg = '';

        msg += 'Nome: ' + produto1.nome + '<br>';
        msg += 'Preço: ' + produto1.preco + '<br>';
        msg += 'Estoque: ' + produto1.estoque + '<br>';

        document.querySelector('#output').innerHTML = msg;
       

    </script>


</html>
