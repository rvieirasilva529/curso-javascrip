    <h1>Lógica de Programação com JavaScript</h1>    

</body>
<script>

    var nome = prompt('digite seu primeiro nome');
    var comprimento = nome.length;

    switch(comprimento){
        case 1: 
            alert('oi');
            break;
        case 2:
            alert('ola');
            break;
        case 3:
            alert('teste');
            break;
        default:
            alert('Não deu')
    }

    var numero = prompt('digite um numero');

    switch(numero){
        case "1":
        alert('é Sting');
        break;
        case 1:
            alert('é numero');
    }


</script>
