<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
        
        function teste1(){
            console.log('teste1 chamado')
        }

        function teste2(p){
            console.log('teste2 chamado recebendo p', p)
        }

        function executa(fn){
            console.log('executa chamado');

            if(typeof fn === 'function'){
                fn('teste de parametro de calback')
            }
        }

        //executa();
        executa(teste1);
        executa(function(x){
            console.log('função anonima', x)
        })
        
    </script>
