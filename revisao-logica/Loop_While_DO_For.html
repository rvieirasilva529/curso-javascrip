    <h1>Lógica de Programação com JavaScript - Tabuada</h1>  <br><hr>


<script>
    var numero = prompt('Digite um numero');
    numero = parseFloat(numero)

    //______________________________LOOP While________________________________________________________________
    var indice = 0;

    while(indice <= 1000){
        document.write(numero + ' x ' + indice + ' = ' + (indice * numero) + '<br>');

        if(indice % 10 === 0 && indice > 0){
            document.write('<hr>')
        }
        indice += 1;
    }
