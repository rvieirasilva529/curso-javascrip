<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>  
    
    <button onclick="mostarTabuada()"> Criar Tabuada </button>
    <button onclick="limparTabuada()"> Limpar Tabuada </button>

    <div id="output"></div>


          <script>

              function mostarTabuada(){
                  // perguntar o numero para o usuário
                  var n = prompt("Digite um numero");

                  limparTabuada();
                  // converter o numero
                  n = parseFloat(n);
                  // criar uma variavel que servira de indice
                  var i = 1;
                  //enquanto indice <= 1000
                      // concatena na variavel mensagem
                  while(i <= 1000){
                      mensagem += n + ' x ' + i + ' = ' + (n*i) +  ' <br>';
                      i++;
                  }

                  output.innerHTML = mensagem;
                  // mostra mensagem no output
              }

              function limparTabuada(){
                  mensagem = '';
                  output.innerHTML = mensagem;
              }
              
              
              var output = document.querySelector('#output');
            
              var mensagem = '';
              

           </script>

  </body>
</html>
